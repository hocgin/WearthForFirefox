<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <link rel="stylesheet" href="css/hint.min.css">
    <link rel="stylesheet" href="css/animated-weather-icons-in-css.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="weather_wrapper">
    <div class="weatherCardGroup">
        <div class="weatherCard1">
            <div class="currentTemp">
                <div class="action-refresh float-right hint--bottom">
                    <i class="wi wi-refresh"></i>
                </div>
                <span class="temp hint--right hint--info" data-hint="min°~max°">N&deg;</span><br>
                <span class="location">定位中..</span>
                <div class="sun">
                    <div class="sunrise hint--top hint--info" data-hint="日出"><i class="sun-icon wi wi-sunrise"></i><span
                            class="sunrise-text">00:00:00</span></div>
                    <div class="sunset hint--top hint--info" data-hint="日落"><i class="sun-icon wi wi-sunset"></i><span
                            class="sunset-text">00:00:00</span></div>
                </div>
            </div>
            <div class="currentWeather">
                <span class="aqi hint--bottom-left hint--info hint--small" data-hint="空气质量">优</span>
                <span class="conditions hint--left hint--info" data-hint="天气">&#xf07b;</span>
                <div class="info">
                </div>
            </div>
        </div>
        <div class="weatherCard2">
            <div class="row">
                <!--<h4 class="i-title">今天 (2017-11-07)</h4>-->
                <table class="i-table">
                    <thead>
                    <tr>
                        <th>天气</th>
                        <!--<th>描述</th>-->
                        <th>时间</th>
                        <th>温度</th>
                        <th>湿度</th>
                        <th>云量</th>
                        <th>风</th>
                    </tr>
                    </thead>
                    <tbody id="forecast">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ul class="nav">
        <li data-index="0" class="hint--top hint--info" data-hint="今日"></li>
        <li data-index="1" class="hint--top" data-hint="预测"></li>
    </ul>
</div>
<script src="js/popup.js"></script>
</body>
</html>
